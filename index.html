<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>LogIn Formular Space</title>
  </head>
  <body>
    <form class="form">
      <div class="form-title"><span>sign in to your</span></div>
      <div class="title-2"><span>SPACE</span></div>
      <div class="input-container">
        <input placeholder="Enter email" type="email" class="input-mail" />
        <span> </span>
      </div>

      <section>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </section>

      <div class="input-container">
        <input placeholder="Enter password" type="password" class="input-pwd" />
      </div>
      <button class="submit" type="submit">
        <span class="sign-text">Sign in</span>
      </button>

      <p class="signup-link">
        No account?
        <a class="up" href="">Sign up!</a>
      </p>
    </form>
  </body>
</html>
